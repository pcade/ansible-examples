---
- name: "Create directory and file locally with vars"
  hosts: localhost
  connection: local
  vars:
    target_dir: "/tmp/test_playbook_vars_dir"
    file_name: "test.txt"
    file_content: |
      Это текст я написал используя Ansible
      Дата создания: {{ ansible_date_time.date }}

  tasks:
    - name: "Create directory"
      ansible.builtin.file:
        path: "{{ target_dir }}"
        state: directory
        mode: '0755'

    - name: "Create file with content"
      ansible.builtin.copy:
        content: "{{ file_content }}"
        dest: "{{ target_dir }}/{{ file_name }}"
        mode: '0644'

    - name: "Set file info message"
      ansible.builtin.set_fact:
        print_result: "Создан файл: {{ target_dir }}/{{ file_name }}"

    - name: "Display file info message"
      ansible.builtin.debug:
        msg: "{{ print_result }}"
